<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data types in Javascript</h2>
    <p>1.Number</p>
    <p>2.Boolean</p>
    <p>3.string</p>
    <p>4.null</p>
    <p>5.Undefined</p>
    <p>6.Object</p>
    <p>7.NAN</p>

    <script type="text/javascript">
    var playerScore = 100;
    document.write("The player score is = ", playerScore, "<br />");
    document.write("The player score is = ", typeof playerScore, "<br />");
    const PI = 3.142;
    document.write("The PI value is = ", PI, "<br />");
    document.write("The PI Value is = ", typeof PI, "<br />");
    var playerName = "Sachin";
    document.write("The player name is = ", playerName, "<br />");
    document.write("The palyer name is = ", typeof playerName, "<br />");
    {
        let isGameOver = true;
        document.write("is Game over = ", isGameOver, "<br />");
        document.write("is Game over = ", typeof isGameOver, "<br />");
    }

    var speed;
    document.write("The speed  = ", typeof speed, "<br />");
    
    var measure=null;
    document.write("The measure  = ", typeof measure, "<br />");

    </script>
</body>
</html>
