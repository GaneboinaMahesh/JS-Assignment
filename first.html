<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Date and Time</title>
    </head>
    <body>
        <h2>Date & Time</h2>
        <script type="text/javascript">
        var date = new Date();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.write("Current Time is : " + date.toLocaleTimeString(), "<br />");
        document.write("Today is: " + days[date.getDay()]);
        
        </script>
    </body>
    </html>
