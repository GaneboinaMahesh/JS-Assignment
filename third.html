<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date Formats</title>
    </head>
    <body>
        <h2>Date Formats in Javascript</h2>
        
        <script type="text/javascript">

        var dateObject = new Date();
        
        document.write(dateObject.toLocaleDateString());
        document.write("<br />");

        document.write(new Date("07-14-2020"));
        document.write("<br />");

        document.write(new Date("07/14/2020"));
        document.write("<br />");

        </script>

</html>
